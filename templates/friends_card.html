<main class="card border-0 rounded my-3 shadow" data-username='{{username}}'>
<div class="body">

<section class="row justify-content-start p-3">
  <div class="col-12 d-flex flex-row">

    <section class="col-5 d-flex flex-row justify-content-start">

      <div class="profile-picture"> 
       <img src="{{picture}}" class="border border-4 border-white rounded-circle" draggable="false">
      </div>

      <div class="d-flex flex-column align-items-start ms-4">
        <h4 class="mt-3">{{firstname}}  {{lastname}}</h4>
        <p class="small text-muted mt-auto">Friends since {{friendSince}}</p>
      </div>

    </section>


    <section class="col-2 d-flex flex-column align-items-start ms-1 buttons">
      <a class="mt-2 col-10 btn btn-primary btn-sm" href="index.php?reqPage=profile&viewProfile={{username}}">View Profile</a>
      <a class="mt-2 col-10 btn btn-primary btn-sm" href="index.php?reqPage=messages&select={{username}}">Message</a>


      <div class="dropup mt-auto align-self-end">
      <i class="bi bi-three-dots me-4" data-bs-toggle="dropdown"></i>

      <ul class="dropdown-menu">
        <li class="dropdown-item followToggle">{{IF '{{following}}' == 1}}Unfollow{{ENDIF}} {{IF '{{following}}' == 0}}Follow{{ENDIF}}</li>
        <li class="dropdown-item unfriendBtn">Unfriend</li>
        <li class="dropdown-item addNotesBtn">Add note</li>
      </ul>
      </div>

    </section>


    <section class="col mx-3 my-2 small notesArea">
      {{IF !empty('{{notes}}')}} {{notes}} {{ENDIF}}
    </section>

    <!--add Notes form, hidden, shown by js-->
    <form class='gy-3 position-absolute rounded d-none bg-white notes-edit-form'>
      <label for="notes" class="form-label h6 text-primary">Notes about {{firstname}}</label>
      <textarea class="form-control notes" rows="2"></textarea>

      <div class="text-center mt-2">
        <button type="button" class="btn btn-primary btn-sm rounded-pill mx-2 notesCancelBtn">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm rounded-pill mx-2 notesSaveBtn"> Save </button>
      </div>
    </form>
    <!--Form end-->

  </div>
</section>   

</div>
</main>
