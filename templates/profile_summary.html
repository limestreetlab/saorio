<!--profile summary appears on the left-side of profile page-->


<main class="card border-0 shadow">
  <!--profile wallpaper-->
  <div class="bg-secondary rounded" id="wallpaper" style="background-image: url({{wallpaper}})"></div>

  <section class="card-body">
  <!--profile photo and user full name-->
  <img src='{{profile-picture}}' class="card-img float-start border border-3 border-white rounded shadow-sm me-2" id="profile-picture" draggable="false">
  <h4 class="card-title float-start">{{firstname}} {{lastname}}</h4>

  <!--a snapshot taken from his profile bio-->
  <p class="card-text pt-2" id="profile-summary">{{summary}} </p>

  <!--list of his activity statistics-->
  <div class="d-flex flex-row justify-content-around">
    <ul class="list-inline list-unstyled">

      <li class="list-inline-item text-center"><!--his posts stat-->
        <span class="text-muted small d-block">POSTS</span>
        <span class="text-primary fw-bold" id="posts-stat">{{posts-stat}}</span>
      </li>

      <li class="list-inline-item text-center"><!--his posted photos stat-->
        <span class="text-muted small d-block">PHOTOS</span>
        <span class="text-primary fw-bold" id="photos-stat">{{photos-stat}}</span>
      </li>
      
      <li class="list-inline-item text-center"><!--his comments stat-->
        <span class="text-muted small d-block">COMMENTS</span>
        <span class="text-primary fw-bold" id="comments-stat">{{comments-stat}}</span>
      </li>

      <li class="list-inline-item text-center"><!--his net number of likes received-->
        <span class="text-muted small d-block">LIKES</span>
        <span class="text-primary fw-bold" id="likes-stat">{{likes-stat}}</span>
      </li>

    </ul>
  </div>
  
  <!--link to his full profile-->
  <div class="d-flex justify-content-center">
    <a href="{{profile-link}}" class="btn btn-primary">View Profile</a>
  </div>

  </section>

</main>
