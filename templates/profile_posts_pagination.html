<!--pagination starts-->
<nav id="pagination">
<ul class="pagination mt-5 justify-content-center">
  
  {{FOREACH {{pages}} AS page}}
  <li class="page-item {{IF '{{page}}' == '{{activePage}}'}}active{{ENDIF}} {{IF !is_numeric('{{page}}')}}disabled{{ENDIF}}">
  <a class='page-link' href='index.php?reqPage=profile&pagination={{page}}'>{{page}}</a>
  </li>
  {{ENDFOREACH}}

</ul>
</nav>
<!--pagination ends-->
